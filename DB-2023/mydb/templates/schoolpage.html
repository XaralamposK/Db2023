<div id="loginmodal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form action="/schoolpage/login" method="POST">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" autocomplete="off" class="form-control" name="username" required="1">
                    </div>
                    <div class="form-group">
                      <label>Password:</label>
                      <input type="password" autocomplete="off" class="form-control" name="password" required="1">
                  </div>
                    <div class="form-group">
                       <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                    </div>    
                </form>   
            </div>
        </div>
    </div>
  </div>

  <div id="registermodal" class="modal fade" role="dialog">s
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">
                <form action="/schoolpage/register" method="POST">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" autocomplete="off" class="form-control" name="first_name" required="1">
                    </div>
                    <div class="form-group">
                      <label>Last Name:</label>
                      <input type="text" autocomplete="off" class="form-control" name="last_name" required="1">
                  </div>
                  <div class="form-group">
                    <label>Username:</label>
                    <input type="text" autocomplete="off" class="form-control" name="username" required="1">
                </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" autocomplete="off" class="form-control" name="pwd1" required="1">
                    </div>
                    <div class="form-group">
                      <label>Confirm Password:</label>
                      <input type="password" autocomplete="off" class="form-control" name="pwd2" required="1">
                  </div>
                  <div class="form-group">
                    <label>Birthday:</label>
                      <input type="date" autocomplete="off" class="form-control" name="birthday" />
                </div>
                    <label>Role:</label>
                    <br>
                    <input class="form-check-input" type="radio" name="role" id="option1" value="student" checked>
                    <label class="form-check-label" for="option1">
                        Student
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="role" id="option2" value="teacher">
                    <label class="form-check-label" for="option2">
                        Teacher
                    </label>
                  <div class="form-group">
                       <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                    </div>    
                </form>   
            </div>
        </div>
    </div>
  </div>

{% extends "global_layout.html" %}
{% block content %}
{% include "flash_messages.html" %}
{% include "pwdmodal.html" %}
{% include "adminnavbar.html" %}

<div class="row">
    
    <div class="col-md-10">
  
        <div class="jumbotron p-3">
            <h2> Edit School</h2>
        <div class="card">
            <div class="row card-body">
                <form action="/adminhome/schools/{{school.school_id}}/edit" method="POST">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" autocomplete="off" value="{{school.school_name}}" class="form-control" name="name" required="1">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" autocomplete="off" value="{{school.school_email}}" class="form-control" name="email" required="1">
                    </div>
                    <div class="form-group">
                        <label>Principal First Name:</label>
                        <input type="text" autocomplete="off" value="{{school.principal_first_name}}" class="form-control" name="principal_first_name" required="1">
                    </div>
                    <div class="form-group">
                        <label>Principal Last Name:</label>
                        <input type="text" autocomplete="off" value="{{school.principal_last_name}}" class="form-control" name="principal_last_name" required="1">
                    </div>
                    <div class="form-group">
                        <label>City:</label>
                        <input type="text" autocomplete="off" value="{{school.city}}" class="form-control" name="city" required="1">
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" autocomplete="off" value="{{school.address}}" class="form-control" name="address" required="1">
                    </div>
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="number" class="form-control" value="{{school.phone_number}}" autocomplete="off" name="phone_number" required="1">
                    </div>
                    <div class="form-group">
                       <button class="btn btn-primary" type="submit">Update</button>
                    </div>  
                </form>   
            </div>        
        </div>
    </div>
</div>
</div>    

{% endblock %}

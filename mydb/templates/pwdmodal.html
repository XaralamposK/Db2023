<div id="pwdmodal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
                <form action="/schoolpage/userhome/pwd" method="POST">
                    <div class="form-group">
                        <label>New Password:</label>
                        <input type="password" class="form-control" name="pwd1" required="1">
                    </div>
                    <div class="form-group">
                        <label>Confirm your Password:</label>
                        <input type="password" class="form-control" name="pwd2" required="1">
                    </div>
                    <div class="form-group">
                       <button class="btn btn-primary" type="submit">Change Password</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                    </div>    
                </form>   
            </div>
        </div>
    </div>
</div>
